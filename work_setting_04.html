<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>  
    <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
    <title>사원별 연차관리 현황</title>
    <script>
        $(function() {

        });

        const close_modal = () => {
            $(".modal_box").hide();
        }
    </script>
</head>
<style>
    @import url("assets/css/work_setting_04.css");
</style>
<body>
    <div class="wrapper">
        <div class="work_setting_04">
            <div class="title">
                <h3>근무설정</h3>
                <p>설정하신 데이터기반으로 근무 현황을 확인 할 수 있습니다.</p>
            </div>

            <div class="table_inner">
                <input type="radio" id="tab_01" name="tab" checked/>
                <label for="tab_01">근무표</label><input type="radio" id="tab_02" name="tab" /><label for="tab_02">연차관리현황</label>
                <div class="worktable">
                    <div class="workTeam_option">
                        <div class="work_chart">
                            <div class="select_month">
                                <button class="btn_left"></button>
                                <p class="month_txt">2020년 01월</p>
                                <p class="month_txt en">january</p>
                                <button class="btn_right"></button>
                            </div>
                            <div class="top_box">
                                <ul class="team_color">
                                    <li><span class="color_box bg_a"></span>A팀</li>
                                    <li><span class="color_box bg_b"></span>B팀</li>
                                    <li><span class="color_box bg_c"></span>C팀</li>
                                    <li><span class="color_box bg_d"></span>D팀</li>
                                </ul>
                            </div>
                            <div class="table_box">
                                테이블 영역
                            </div>
                            <div class="btn_box">
                                <button class="back">이전으로</button>
                                <button class="btn_excel">엑셀파일다운</button>
                                <button class="btn_pdf">PDF다운로드</button>
                            </div>
                        </div>
                        <div class="annual_box">
                            <div class="annual_title">
                                <h4>사원별 연차관리 현황</h4>
                                <p>ANNUAL LEAVE MANAGEMENT</p>
                            </div>
                            <div class="left_box">
                                <div class="date_box">
                                    <label for="select_year">년도</label>
                                    <select id="select_year">
                                        <option>2020</option>
                                        <option>2021</option>
                                    </select>
                                    <select id="select_month">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option> 
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                    <div class="search_box">
                                        <input type="text" placeholder="사원검색"/>
                                        <button></button>
                                    </div>
                                </div>
                                <div class="table_box">
                                    테이블 영역
                                </div>
                            </div>
                            <div class="right_box">
                                <div class="month_title_bg">
                                    <span>1월 연차사용현황</span>
                                </div>
                                <ul class="month_head">
                                    <li>월요일</li>
                                    <li>화요일</li>
                                    <li>수요일</li>
                                    <li>목요일</li>
                                    <li>금요일</li>
                                    <li class="txt_blue">토요일</li>
                                    <li class="txt_red">일요일</li>
                                </ul>
                                <div class="calendar_box">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="modal_box mb1">
                <div class="modal_top">
                    <div class="modal_close"><a href="#" onclick="close_modal()"></a></div>
                </div>
                <div class="modal_bottom">
                    <a href="#" title="추가근무설정 버튼">
                        <img src="./images/work_04_pop_img.png" title="추가근무설정 - 인원의 추가 근무일을 설정합니다.">
                    </a>
                    <a href="#" title="추가휴무/연차설정 버튼">
                        <img src="./images/work_04_pop_img2.png" title="추가휴무/연차설정 - 인원의 추가 휴무/연차일을 설정합니다.">
                    </a>
                </div>
                <div class="modal_bg">
                </div>
            </div>

            <div class="modal_box mb2">
                <div class="modal_top">
                    <div class="modal_title">추가근무 상세</div>
                    <div class="modal_close"><a href="#" onclick="close_modal()"></a></div>
                </div>
                <div class="modal_bottom">
                    <div class="day_box">7</div>
                    <div class="desc_box">
                        <p>
                            <span class="dsec_title">성&nbsp;&nbsp;&nbsp;명</span>
                            <span>박이삭</span>
                        </p>
                        <p>
                            <span class="dsec_title">근무조</span>
                            <select>
                                <option>라라라라라라라조</option>
                                <option>나나ㅏㄴ나나나</option>
                                <option>A조</option>
                                <option>B조</option>
                            </select>
                        </p>
                        <p>
                            <button class="btn_submit">완료</button>
                        </p>
                    </div>
                </div>

                <div class="modal_bg">
                </div>
            </div>

            <div class="modal_box mb3">
                <div class="modal_top">
                    <div class="modal_title">추가휴뮤/연차 상세</div>
                    <div class="modal_close"><a href="#" onclick="close_modal()"></a></div>
                </div>

                <div class="modal_bottom">
                    <div>
                        테이블 영역
                    </div>
                    <p style="text-align:right; margin-top:10px;">
                        <button class="btn_submit">완료</button>
                    </p>
                </div>
                <div class="modal_bg">
                </div>
            </div>

            <div class="modal_box mb4" style="display: block;">
                <div class="modal_top">
                    <div class="modal_title">연차현황 상세</div>
                    <div class="modal_close"><a href="#" onclick="close_modal()"></a></div>
                </div>

                <div class="modal_bottom">
                    <div class="day_box">22</div>
                    <div class="table_box">
                        테이블 영역
                    </div>
                </div>
                <div class="modal_bg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
