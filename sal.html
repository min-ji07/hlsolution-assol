    function searchimg(){
        window.open('search.html', 'window', 'width=800, height=600, status=no, resizable=no, fullscreen=no', top="+(screen.availHeight/2-100)+", left="+(screen.availWidth/2-100)+");
    }
    function inputNumberFormat(obj) {
    obj.value = comma(uncomma(obj.value));
    }
    function comma(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
    }
    function uncomma(str) {
        str = String(str);
        return str.replace(/[^\d]+/g, '');
    }
    function selectbox(){
        var number = 2000; 
        for(i=0; i < 100; i++){
            html += document.write("<option value=" + number + ">" + number + "</option>" )
        }
        $('.text2 ul li select').append(html);
    }
    </script>
