<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

    <title>근무설정</title>
</head>
<style>
    @import url("assets/css/work_setting_00.css");
</style>
<script>
    function scheduleView(){
        $('.modal').show();
    }
    function close_modal(){
        $('.modal').hide;
    }
</script>
<body>
    <div class="wrapper">
        <div class="work_setting_00">
            <div class="title">
                <h1>근무설정</h1>
                <p>설정하신 데이터기반으로 근무 현황을 확인 할 수 있습니다.</p>
            </div>
            <div class="schedule_img">
                <button class="scheduleView" onclick="scheduleView();">
                    <img src="images/scheduleView.png" alt="근무표보기" /></button>
                <button class="schedule_option" onclick="location.href='work_setting_01.html'">
                    <img src="images/scheduleOption.png" alt="근무표설정" /></button>
            </div>
            
            <div class="modal">
                <div class="modal_top">
                    <div class="left">안내</div>
                    <div class="close_modal">
                        <button type="button">
                            <img src="images/esc.png" alt="닫기" onclick="close_modal();"/></button>
                    </div>
                </div>
                <div class="modal_bottom">
                    <img src="images/modal_img.jpg" alt="근무표 설정 후 근무표 보기를 선택해 주세요." />
                    <p>근무표 설정 후 근무표 보기를 선택해 주세요.</p>
                    <button type="button" onclick="location.href='work_setting_01.html'">근무표 설정하기</button>
                </div>
                <div class="modal_layer"></div>
            </div>
        </div>
    </div>
</body>
</html>
