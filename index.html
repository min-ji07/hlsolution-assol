<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap&subset=korean" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>assol</title>
</head>
<style>
    html,
    body{
        height:100%;
    }
    a{
        color: white;
    }
    a:hover{
        color: white;
    }
    a:link{
        text-decoration: none;
    }
    a:visited{
        text-decoration: none;
    }
    button{
        border-style: none;
        background: transparent;
        text-align: center;
        height: 30px;
        cursor:pointer; 
        color: white;
        width: 310px; height: 44px; 
    }
    .submit01{
        font-family: 'Nanum Gothic', sans-serif;
        font-weight: bold;
        font-size: 20px;
        color: white;
    }
    button:focus{
        outline: none;
    }
    input{
        border-style: none;
        background-color: #4b5c5f;
        text-align: center;
        font-size: 20px;
        color: white;
        margin: 0 auto;
        width: 310px; height: 44px;
        border-radius: 50px;
        /* background:linear-gradient(to bottom, #42505D 0%,  #404E5B 50%, #3C4A55 100%); */
        box-shadow: 3px 2px 4px #202d2f;
    }
    input:focus{
        outline: none;
    }
    input::placeholder{
        color:rgba(220, 220, 220, 0.774);
    }
    #div01{
        position: absolute;
        top: 0;
        left: 0%;
        width: 33%;
    }
    #div02{
        position: absolute;
        top: 0;
        left: 33%;
        width: 34%;
        text-align: center;
    }
    #div03{
        position: absolute;
        top: 0;
        left: 67%;
        width: 33%;
    }
    #ACE{
        display: none;
    }
    .userContent button{
        background:url("../../images/bg_login_line.png") no-repeat right center;
    }
    .userContent button:last-child{
        background:none;
    }
    

    .login_modal {
        display:block;
        top: 50px;
        left: 20%;
        position: absolute;
        z-index: 30;
        width:60%;
        overflow: hidden;
    }
    .login_modal .modal_top {
        width:100%;
        background: #a2abb1;
        color: white;
        font-size: 18px;
        height: 45px;
        line-height: 45px;
        border-radius: 15px 15px 0 0;
        font-weight: bold;
    }
    .login_modal .modal_top div:first-child{ float: left; position: absolute; left: 31px;}
    .login_modal .modal_top div:last-child{ float: right; position: absolute; right: 30px ;}
    .login_modal .modal_top a {color: white;}
    .login_modal .close_modal {display: block; margin-top: 9px ; width: 28px; height: 28px; background-image: url('/images/esc.png');}
    .login_modal .modal_bottom {
        width: 100%;
        height: 800px;
        background: white;
        margin: 0 auto;
        text-align: center;
        border-radius: 0 0 15px 15px;
        box-shadow: 0px 3px 13px #6f6f6f;
    }
    .login_modal .modal_bottom img { position: relative; padding-top: 53px;}
    .login_modal .modal_bottom p { padding-top: 53px;}
    .login_modal .modal_bottom button { margin-top: 10px; background: #7d7d7d; width: 131px; height: 30px; line-height: 30px; color: white; border-radius: 15px;}
    .login_modal .modal_layer {position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: -1;}

</style>
<script>
    $(function(){
        $(".close_modal").on("click",function(){
            close_modal();
        });

        const close_modal = () => {
            $(".login_modal").hide();
            return false;
        }
    });
</script>
<body>
    <div class="bodydiv" style="width:100%; height:100%;">
        <div id="img01" style="width:100%; height:100%;">
            <img src="images/loginmain.png" style="width:100%; height:100%;"> 
        </div>
        <div id="div01" style="float: left;">
        </div>
        <div id="div02">
            <div class="AceIcon">
                <h2 id="ACE">assol</h2><img src="images/logo_login.png" style="margin-top: 313px;">
            </div>
            <div class="AceJoin">
                <form name="join" action="main2.html" method="POST">
                    <input type="text" class="userLogin" placeholder="Admin ID" style="margin-top: 70px; "><br>
                    <input type="password" class="userPass" placeholder="Password" style="margin-top: 24px;"><br>
                    <button type="submit" class="submit01" value="Admin Login" style="margin-top: 23px; border-radius: 50px; background:url('./images/icon_login.png') no-repeat 22% center; background-color:#77b1b7;">Admin Login</button>
                </form>
            </div>
            <div class="userContent" style="margin-top: 12px;">
                <button id="user IdGo" style="width: 112px; height: 30px; left: 933px;"><a href="userIdSearch.html">아이디찾기</a></button>
                <button id="user PwGo" style="width: 112px; height: 30px; left: 933px;"><a href="userPassWardSearch.html">비밀번호 찾기</a></button>
                <button id="user join" style="width: 112px; height: 30px; left: 933px;"><a href="join.html">회원가입</a></button>
            </div>
        </div>
        </div>
            <div id="div03">
            </div>
        </div>
        <div class="login_modal">
            <div class="modal_top">
                <div class="left">회원가입</div>
                <div>
                    <a href="#" class="close_modal"></a>
                </div>
            </div>
            <div class="modal_bottom">
                
            </div>
            <div class="modal_layer"></div>
        </div>
</body>
</html>
