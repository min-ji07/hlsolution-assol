<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap&subset=korean" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>assol</title>
    <script>
        $(function() {
            $(".btn_next").on("click",function(){

            });
        });
    
        const close_modal = () => {
            $(".modal_box").hide();
            return false;
        }
    </script>
    <style>
        @import url("assets/css/login.css");
    </style>
</head>
<body>
    <div class="login" style="width:100%; height:100%;">
        <div id="img01" style="width:100%; height:100%;">
            <img src="images/loginmain.png" style="width:100%; height:100%;"> 
        </div>

        <div id="div01" style="float: left;">
        </div>

        <div id="div02">
            <div class="AceIcon">
                <h2 id="ACE">assol</h2><img src="images/logo_login.png" style="margin-top: 313px;">
            </div>
            <div class="AceJoin">
                <form name="login" action="main2.html" method="POST">
                    <input type="text" class="login_input" placeholder="Admin ID" style="margin-top: 70px;"><br>
                    <input type="password" class="login_input" placeholder="Password" style="margin-top: 24px;"><br>
                    <button type="submit" class="btn_login" value="Admin Login">Admin Login</button>
                </form>
            </div>
            <div class="userContent" style="margin-top: 12px;">
                <button>아이디 찾기</button>
                <button>비밀번호 찾기</button>
                <button>회원가입</button>
            </div>
        </div>

        <div id="div03">
        </div>

        <div class="modal_box mb1" style="display:block;">
            <div class="modal_top">
                <div class="modal_title">회원가입</div>
                <div class="modal_close"><a href="#" onclick="close_modal()"></a></div>
            </div>
            <div class="modal_bottom">
                <form>
                    <fieldset>
                        <label class="title_label" for="agreement1">회원약관</label>
                        <textarea id="agreement1" readonly></textarea>
                        <p class="radio_box">
                            <input type="radio" id="confirm_y" name="confirm1"></radio>
                            <label for="confirm_y">동의합니다.</label>
                            <input type="radio" id="confirm_n" name="confirm1"></radio>
                            <label for="confirm_n">동의하지않습니다.</label>
                        </p>

                        <label class="title_label" for="agreement2">개인정보 수집 · 이용에 대한 안내</label>
                        <textarea id="agreement2" readonly>
                        </textarea>
                        <p class="radio_box">
                            <input type="radio" id="confirm2_y" name="confirm2"></radio>
                            <label for="confirm2_y">동의합니다.</label>
                            <input type="radio" id="confirm2_n" name="confirm2"></radio>
                            <label for="confirm2_n">동의하지않습니다.</label>
                        </p>

                        <label class="title_label" for="agreement1">서비스 이용약관</label>
                        <textarea id="agreement3" readonly>
■ 수집하는 개인정보 항목
회사는 회원가입, 상담, 서비스 신청 등등을 위해 아래와 같은 개인정보를 수집하고 있습니다.
ο 수집항목 : 이름 , 생년월일 , 성별 , 로그인ID , 비밀번호 , 비밀번호 질문과 답변 , 자택 전화번호 , 자택 주소 , 휴대전화번호 , 이메일 , 직업 , 회사명 , 부서 , 직책 , 회사전화번호 , 취미 , 결혼여부 , 기념일 , 법정대리인정보 , 서비스 이용기록 , 접속 로그 , 접속 IP 정보 , 결제기록
ο 개인정보 수집방법 : 홈페이지(회원가입) , 서면양식
■ 개인정보의 수집 및 이용목적
회사는 수집한 개인정보를 다음의 목적을 위해 활용합니다.
ο 서비스 제공에 관한 계약 이행 및 서비스 제공에 따른 요금정산 콘텐츠 제공 , 구매 및 요금 결제 , 물품배송 또는 청구지 등 발송
ο 회원 관리
회원제 서비스 이용에 따른 본인확인 , 개인 식별   , 연령확인 , 만14세 미만 아동 개인정보 수집 시 법정 대리인 동의여부 확인 , 고지사항 전달 ο 마케팅 및 광고에 활용
접속 빈도 파악 또는 회원의 서비스 이용에 대한 통계
■ 개인정보의 보유 및 이용기간
회사는 개인정보 수집 및 이용목적이 달성된 후에는 예외 없이 해당 정보를 지체 없이 파기합니다.
                        </textarea>
                        <p class="radio_box">
                            <input type="radio" id="confirm3_y" name="confirm3"></radio>
                            <label for="confirm3_y">동의합니다.</label>
                            <input type="radio" id="confirm3_n" name="confirm3"></radio>
                            <label for="confirm3_n">동의하지않습니다.</label>
                        </p>

                        <p class="agreement_all">
                            <input type="radio">
                            <label>
                                회원약관, 개인정보 수집 및 이용, 서비스 이용약관에 <span class="txt_point">모두 동의</span> 합니다.
                            </label>
                        </p>
                        <p class="btn_box">
                            <button class="btn_next">다음으로</button>
                        </p>
                    </fieldset>
                </form>
            </div>
            <div class="modal_bg">
            </div>
        </div>

        <div class="modal_box mb2" style="display: block;">
            <div class="modal_top">
                <div class="modal_title">회원가입</div>
                <div class="modal_close"><a href="#" onclick="close_modal()"></a></div>
            </div>

            <div class="modal_bottom">
                <form>
                    <fieldset>
                        <p class="title_label">기관정보 입력</p>
                        <p>
                            <label class="required">요양 기관명</label>
                            <input type="text" placeholder="기관명을 입력해주세요."/>
                        </p>
                        <p>
                            <label>기관기호</label>
                            <input type="text" placeholder="기호를 입력해주세요."/>
                        </p>
                        <p>
                            <span class="required">급여종류</span>
                            <input id="radioPay" type="radio" name="pay" checked>
                            <label for="radioPay">주야간보호센터</label>
                            <input id="radioPay2" type="radio" name="pay">
                            <label for="radioPay2">노인요양시설</label>
                            <input id="radioPay3" type="radio" name="pay">
                            <label for="radioPay3">노인요양공동생활가정</label>
                            <input id="radioPay4" type="radio" name="pay">
                            <label for="radioPay4">가정방문급여</label>
                        </p>
                        <p>
                            <label for="businessNum" class="required">사업자번호</label>
                            <input id="businessNum" type="text" placeholder="00" maxlength="2" style="width:20px;"/> - 
                            <input id="businessNum2" type="text" placeholder="00" maxlength="2" style="width:20px;"/> - 
                            <input id="businessNum3" type="text" placeholder="00000" maxlength="5" style="width:50px;"/>
                        </p>
                        <p>
                            <label>전화번호</label>
                            <input type="text" placeholder="000-000-0000"/>
                        </p>
                        <p>
                            <label class="required">기관주소</label>
                            <input type="text"/>
                            <button class="btn_addr">우편번호</button>
                            <input type="text" placeholder="상세주소를 입력해 주세요">
                        </p>
                        <p>
                            <label class="required">아이디</label>
                            <input type="text" placeholder="아이디를 입력해주세요"/>
                        </p>
                        <p>
                            <label class="required">비밀번호</label>
                            <input type="password" placeholder="비밀번호를 입력해주세요"/>
                        </p>
                        <p>
                            <label class="required">비밀번호확인</label>
                            <input type="password" placeholder="비밀번호를 입력해주세요"/>
                        </p>
                        <p>
                            <label class="">이메일주소</label>
                            <input type="text" placeholder="이메일주소를 입력해주세요"/>
                        </p>
                        <p>
                            <span>이메일수신</span>
                            <input type="radio" id="email_y" name="email" checked/>
                            <label for="email_y">동의</label>
                            <input type="radio" id="email_n" name="email"/>
                            <label for="email_n">동의하지않음</label>
                        </p>
                        <p>
                            <span>SMS문자수신</span>
                            <input type="radio" id="sms_y" name="sms" checked/>
                            <label for="sms_y">동의</label>
                            <input type="radio" id="sms_n" name="sms"/>
                            <label for="sms_n">동의하지않음</label>
                        </p>
                        <p class="btn_box">
                            <button class="btn_next">등록하기</button>
                        </p>
                    </fieldset>
                </form>
            </div>
            <div class="modal_bg">
            </div>
        </div>
        
    </div>
</body>
</html>
