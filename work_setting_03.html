<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>근무현황</title>
</head>
<style>
    @import url("assets/css/work_status.css");
</style>
<body>
    <div class="workTeam">
        <div class="title">
            <h1>근무설정</h1>
            <p>설정하신 데이터기반으로 근무 현황을 확인 할 수 있습니다.</p>
        </div>
        <div class="emTable">
            <div class="leftDiv">
                <div class="left_inner">
                    <div class="option">
                        <p>연차설정</p>
                    </div>

                    <div class="buttonset">
                        <button type="button" class="insert" onclick="insert();">추가</button>
                        <button type="button" class="delete1" onclick="delete1();">삭제</button>
                        <button type="button" class="save" onclick="save();">저장</button>
                    </div>
                </div>

                <div class="table_inner">
                    <div class="table">
                    </div>
                </div>
            </div>
            <div class="rightDiv"> 
                <div class="right_inner">
                    <div class="NUM A">
                        <div>휴가 구분</div>
                        <div>휴가공제일수</div>
                    </div>
                    <div class="content">
                        
                    </div>
                    <div class="NUM B">
                        <div>공휴일</div>
                        <div>사유</div>
                    </div>
                    <div class="content c01">
                        
                    </div>
                </div>
                <div class="backnext">
                    <button type="button" class="back" onclick="back();">이전으로</button>
                    <button type="button" class="next" onclick="next();">다음으로</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
