<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>사원근무 설정</title>
</head>
<style>
    @import url("assets/css/work_setting_02.css");
</style>
<body>
    <script>
    function insert(){
        alert('추가')
    }
    function delete1(){
        alert('삭제')
    }
    function save(){
        alert('저장')
    }
    function back(){
        alert('이전으로')
    }
    function next(){
        alert('다음으로')
    }

    function modal_popup01(){
        $('.modal01').show();
    }
    function modal_popup02(){
        $('.modal02').show();
    }
    function close_modal(){
        $('.modal').hide;
    }
    </script>

    <div class="wrapper">
        <div class="work_setting_02">
            <div class="title">
                <h1>근무설정</h1>
                <p>설정하신 데이터기반으로 근무 현황을 확인 할 수 있습니다.</p>
            </div>
            <div class="emTable">
                    <div class="leftDiv">
                        <div class="option">
                            <p>사원근무 설정</p>
                        </div>

                        <div class="buttonset">
                            <button type="button" class="insert" onclick="modal_popup01();">추가</button>
                            <button type="button" class="delete1" onclick="modal_popup02();">삭제</button>
                            <button type="button" class="save" onclick="save();">저장</button>
                        </div>
                        <div class="right_border">
                            <div class="table">
                                테이블
                            </div>
                        </div>
                    </div>

                    <div class="rightDiv">
                        <div class="">
                            <p>근무조별 최소 인원현황</p>
                        </div>

                        <div class="num0">
                            <div>근무조</div>
                            <div>필수 인원수</div>
                            <div>지정 인원수</div>
                        </div>
                        <div class="table2">
                            <div class="left_border">
                                
                                <div class="num row1">
                                    <div>A조</div>
                                    <div>5명</div>
                                    <div>1명</div>
                                </div>
                                <div class="num row2">
                                    <div>B조</div>
                                    <div>5명</div>
                                    <div>1명</div>
                                </div>
                                <div class="num row3">
                                    <div>C조</div>
                                    <div>5명</div>
                                    <div>1명</div>
                                </div>
                                <div class="num row4">
                                    <div>D조</div>
                                    <div>5명</div>
                                    <div>1명</div>
                                </div>
                                <div class="num row5">
                                    <div>E조</div>
                                    <div>5명</div>
                                    <div>1명</div>
                                </div>
                                <div class="num row6">
                                    <div>F조</div>
                                    <div>5명</div>
                                    <div>1명</div>
                                </div>
                                <div class="num row7">
                                    <div>G조</div>
                                    <div>5명</div>
                                    <div>1명</div>
                                </div>
                                <div class="num row8">
                                    <div>H조</div>
                                    <div>5명</div>
                                    <div>1명</div>
                                </div>
                            </div>
                        </div>
                        <div class="backnext">
                            <button type="button" class="back" onclick="back();">이전으로</button>
                            <button type="button" class="next" onclick="next();">다음으로</button>
                        </div>
                    </div>
            </div>

        
            <div class="modal02">
                <div class="modal_top">
                    <div class="left">대체근무자 설정</div>
                    <div><a href="" class="close_modal" onclick="modal_popup02();"></a>
                </div>
                </div>
                <div class="modal_bottom">
                    <div class="top">
                        테이블1
                    </div> 

                    <div class="bottom">
                        테이블2
                    </div>
                </div>
                <button type="submit" class="complete">완료</button>
                <div class="modal_layer"></div>
            </div>



            <div class="modal01">
                <div class="modal_top">
                    <div class="left">대체근무자 설정</div>
                    <div>
                        <a href="" class="close_modal" onclick="modal_popup01();"></a>
                    </div>
                </div>
                <div class="modal_bottom minimodal">
                    <div class="top">
                        테이블1
                    </div>
                </div>
                <button type="submit" class="minicomplete">완료</button>
                <div class="modal_layer"></div>
            </div>

        </div>
    </div>
