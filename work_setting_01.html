<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>  
    <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>  
    <title>근무조설정</title>
</head>
<style>
    @import url("assets/css/work_setting_01.css");
</style>
<body>
    <script>
    function back(){
        alert('이전으로')
    }
    function modal(){
        $('.modal').show();
    }
    function close_modal(){
        $('.modal').hide;
    }
    $(function() {
        $( "#testDatepicker" ).datepicker({
        });
    });
    </script>
    <div class="wrapper">
        <div class="work_setting_01">
            <div class="title">
                <h1>근무설정</h1>
                <p>설정하신 데이터기반으로 근무 현황을 확인 할 수 있습니다.</p>
            </div>
            <div class="worktable">
                <div class="workTeam_option">
                    <div class="option_inner">
                        <h1>근무조 설정</h1>
                        <p>WORKING GROUP SETTINGS</p>
                    </div>
                    <div class="num01">
                        <p class="year_inner">근속년도 <input type="text" id="testDatepicker"> 년</p>
                        <div class="left">
                            <div class="team_option">
                                <p>근무조설정</p>
                            </div>
                            <div class="buttonset">
                                <button type="button" class="insert" onclick="insert();">추가</button>
                                <button type="button" class="delete1" onclick="delete1();">삭제</button>
                                <button type="button" class="save" onclick="delete1();">저장</button>
                            </div>
                        </div>
                        <div class="right">
                            <button type="button" class="search1" onclick="modal();">수급자 현황보기 <img src="images/search1.png" /></button>
                        </div>
                    </div>
                    <div class="table"> 
                        표 들어갈 자리
                    </div>
                    <div class="backnext">
                        <button type="button" class="back" onclick="back();">이전으로</button>
                        <button type="button" class="next" onclick="next();"><a href="work_setting_02.html">다음으로</a></button>
                    </div>
                </div>
            </div>
        
            <div class="modal">
                <div class="modal_top">
                    <div class="left">팝업창 수정하기</div>
                    <div class="close_modal"><a href="" onclick="close_modal();">X</a></div>
                </div>
                <div class="modal_bottom">
                    <img src="images/modal_img.jpg" alt="근무표 설정 후 근무표 보기를 선택해 주세요.">
                    <p>근무표 설정 후 근무표 보기를 선택해 주세요.</p>
                    <button type="button" onclick="scheduleOption();">근무표 설정하기</button>
                </div>
                <div class="modal_layer"></div>
            </div>
        </div>
    </div>
</body>
</html>
